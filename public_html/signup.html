    <script>
      function reset(){
        document.getElementById('Email_message').innerHTML = "";
        document.getElementById('password_message').innerHTML = "";
        document.getElementById('password_repeatmessage').innerHTML = "";
        
      }
  
    function validation() 
    {
  
      if(document.getElementById("inputEmail").value.length == 0)
          {
            document.getElementById("Email_message").innerHTML = "<em class='form-text text-danger'>You must enter a email</em>";
          }
          else if (document.getElementById("inputEmail").value.indexOf("@") < 0)
          {
            document.getElementById("Email_message").innerHTML = "<em class='form-text text-danger'>Input invalid, it does not contain @</em>";

          }
          else
          {
            document.getElementById("Email_message").innerHTML = "<em class='form-text text-success'>Valid</em>";
          }
         if(document.getElementById("username").value.length == 0)
         {
            document.getElementById("username_message").innerHTML = "<em class='form-text text-danger'>You must enter a username</em>";
         }
         else
         {
           document.getElementById("username_message").innerHTML = "<em class='form-text text-success'>Valid</em>";
         }
      if(document.getElementById("inputpassword").value.length == 0)
      {
        document.getElementById("password_message").innerHTML = "<em class='form-text text-danger'>You must enter a password</em>";
      }
      else
      {
        document.getElementById("password_message").innerHTML = "<em class='form-text text-success'>Valid</em>";
      }

      if(document.getElementById("input_repeatpassword").value.length == 0)
      {
        document.getElementById("password_repeatmessage").innerHTML = "<em class='form-text text-danger'>You must enter a password</em>";
      }
      else
      {
        document.getElementById("password_repeatmessage").innerHTML = "<em class='form-text text-success'>Valid</em>";
      }

      if (document.getElementById('inputpassword').value ==
         document.getElementById('input_repeatpassword').value) 
      {
         document.getElementById('password_repeatmessage').style.color = 'green';
         document.getElementById('password_repeatmessage').innerHTML = 'Matches';
      } else {
              document.getElementById('password_repeatmessage').style.color = 'red';
              document.getElementById('password_repeatmessage').innerHTML = 'Not Matching';
      }
    }
  </script>
</head>
